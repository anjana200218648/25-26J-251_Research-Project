version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database (Optional - if using Postgres)
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: mindguard_db
    restart: always
    environment:
      POSTGRES_USER: mindguard
      POSTGRES_PASSWORD: mindguard123
      POSTGRES_DB: mindguard
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U mindguard -d mindguard" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # DB GUI - Adminer
  # ===========================================
  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres

  # ===========================================
  # Backend - Flask + ML Model Server
  # ===========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: mindguard_backend
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./model_artifacts:/app/model_artifacts:ro
    environment:
      - PYTHONUNBUFFERED=1
    # NOTE: For hardware access (webcam, mic, serial), 
    # run backend outside Docker on host machine
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===========================================
  # Frontend - Next.js Application
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: mindguard_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:./dev.db
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:5000
    depends_on:
      - backend
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
